<style>
.cart-wrapper{
  background: #eaeaea;
  border-radius: 6px;
  min-height: 400px;
  margin-bottom: 30px;
  padding: 10%;
}
.cart-img{
	width: 200px;
	float: left;
	margin-right: 60px;
}
.cart-list{
	list-style-type: none;
}
.cart-list li{
	font-size: 1.5em;
}
.cart-item{
	height: 300px;
}
hr{
	border-top: 1px solid black;
}
</style>

<h2>Shopping Cart</h2>
<div class="cart-wrapper">
	<div class="cart-item" ng-repeat="book in cart">
		<img id = "SETextbook" src="images/books/book1.jpg"  alt="Object Oriented Software Engineering" class="cart-img">
		<ul class="cart-list">
			<li>{{book.title}}</li>
			<li>Author: <b>{{book.author}}</b>
			<li>Price: <b>${{book.price}}</b></li>
			<li>Condition: <b>{{book.condition}}</b></li>
			<br/>
			<button type="submit" class="btn btn-success" ng-click="viewBookDetails(book._id)">View Book Details</button>
			<button type="submit" class="btn btn-danger" ng-click="removeFromCart($index)">Remove From Cart</button>
		</ul>
	</div>
	<div ng-if="cart.length">
		<h3>Total: $195.36</h3>
		<h4>Items: {{cart.length}}</h4>
		<br>
		<button ng-click="checkout()" class="btn btn-success btn-lg btn-block" id="btn">Checkout Items</button>
	</div>
	<div ng-if="cart.length === 0" style="position: relative; height: 234px;">
		<h3 style="text-align:center">Looks like your cart is empty. Try searching for your favorite books!</h3>
		<a href="#/" class="btn btn-success btn-lg btn-block" id="btn" style="position: absolute; bottom: 0">Back to Home</a>
	</div>
</div>
