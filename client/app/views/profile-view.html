<style>

  .profile-wrapper{
    background: #eaeaea;
    border-radius: 6px;
    min-height: 400px;
    margin-bottom: 30px;
    padding: 10%;
  }
  .profile-header{
    text-align: center;
  }
  .date{
    width: 80px;
    display: inline-block;
  }
</style>

<h1 class="header">Profile Information</h1>
<hr>

<div class="profile-wrapper">

  <div class="row">
    <div class="col-sm-12 profile-header">
      <h2>{{user.first_name}} {{user.last_name}}</h2>
      <hr style="border-top: 1px solid #a0a0a0;">
    </div>
    <div class="col-sm-12">
      <div>
        <h4>Account Information</h4>
        <p>First Name: <b>{{user.first_name}}</b></p>
        <p>Last Name: <b>{{user.last_name}}</b></p>
        <p>Display Name: <b>@{{user.username}}</b></p>
        <p>Email: <b>{{user.email}}</b></p>
        <p>Date of Birth: <b>{{user.dob}}</b></p>
        <br>
      </div>
     
      </div>

      <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 50%;
            margin: auto;
        }
        .carousel-control.right, .carousel-control.left{
        	background: transparent !important;
        }
        .carousel-indicators li{
        	border: 1px solid black !important;
        }
        .carousel-indicators .active{
        	background-color: #3f51b5;
        }
        .carousel-indicators{
        	bottom: -40px;
        }
        </style>
    </div>
    
    <h3>Books Currently For Sale</h3>
    <hr>	
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="../images/booktest.jpg" alt="Chania" width="200" height="345">
          </div>

          <div class="item">
            <img src="../images/booktest.jpg" alt="Chania" width="200" height="345">
          </div>
        
          <div class="item">
            <img src="../images/booktest.jpg" alt="Flower" width="200" height="345">
          </div>

          <div class="item">
            <img src="../images/booktest.jpg" alt="Flower" width="200" height="345">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    
  </div>
