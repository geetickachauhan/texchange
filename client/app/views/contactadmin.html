<style>

.contact-wrapper{
  background: #eaeaea;
    height: 300px;
    border-radius: 6px;
    display: table;
    width: 100%;
    margin: 30px;
}
.contact-content{
  display: table-cell;
  vertical-align: middle;
  padding: 10%;
}

</style>


<div class="contact-wrapper">
  <div class="contact-content">
    <h1> Contact the Admin </h1>
    Type of message
    <select name="ContactAdmin" style="margin-left: 27px;" ng-model="contactAdmin.type" required>
      <option value="" disabled selected>Type of Message</option>
      <option value="Unban">Request to Unban</option>
      <option value="Report">Report a User</option>
    </select>
    <br>
    <br>
    <form name = "ContactAdminForm" novalidate="">
        Subject <input style="margin-left: 57px;" type="text" ng-model="contactAdmin.subject" required>
        <br>
        <br>
        <div class="form-group">
  <label for="comment">Message:</label>
  <textarea class="form-control" rows="5" id="comment" ng-model="contactAdmin.message" required></textarea>
</div>
        <button type="submit" class="btn btn-primary" ng-disabled="contactAdminForm.$invalid" ng-click="contactAdmin()">Send Message</button>
    </form>
</div>

</div>
