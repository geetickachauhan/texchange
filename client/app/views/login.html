<style>

.login-wrapper{
  background: #eaeaea;
  border-radius: 6px;
  min-height: 400px;
  margin-bottom: 30px;
  padding: 10%;
}
input{
  display: block;
}
</style>

<div class="login-wrapper">
<form name="loginForm" novalidate="">
  <h2>Log in to Texchange Account</h2>
  <div class="form-group">
    <label for="exampleInputEmail1">Display Name</label>
    <input type="text" class="form-control" placeholder="Display Name" ng-model="loginUser.username" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" placeholder="Password" ng-model="loginUser.password" required>
  </div>
  <a href="#/forgotPassword" style="display: block;">Forgot Password?</a>
  <a href="#/register" style="display: block;">Don't have an Account?</a>
  <br>
  <a class="btn btn-primary btn-lg btn-block" id="btn" ng-click="loginAttempt()" ng-disabled="loginForm.$invalid">Log in</a>   
</form>
</div>
