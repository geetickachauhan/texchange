<style>
  .login-wrapper{
    background: #eaeaea;
    border-radius: 6px;
    min-height: 400px;
    margin-bottom: 30px;
    padding: 10%;
  }
  .date{
    width: 80px;
    display: inline-block;
  }
  input{
    display: block;

<div class="login-wrapper">
  <form name="registerForm" novalidate="">
    <h2>Create a Texchange Account</h2>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="text" class="form-control" placeholder="Email" ng-model="user.email" required>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">First Name</label>
      <input type="text" class="form-control" placeholder="First name" ng-model="user.first_name" required>
    </div>

      <label for="exampleInputPassword1">Last Name</label>
      <input type="text" class="form-control" placeholder="Last name" ng-model="user.last_name" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Display Name</label>
      <input type="text" class="form-control" placeholder="Username (6 to 16 characters)" ng-model="user.username" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" placeholder="Password (8 to 12 characters)" ng-model="user.password" required>
    </div>
    <p>Date of Birth:
